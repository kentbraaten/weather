<div *ngIf="dataAvailable$ | async; else notShow">
  <google-chart 
    [type]="chartType"
    [title]="chartName$ | async"
    [data]="averageTempData$ | async"
    [columnNames]="columnNames"
    [options]="chartOptions">
  </google-chart>
</div>

<ng-template #notShow>
  <p>
    Enter a location
  </p>
</ng-template>
