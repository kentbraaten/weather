<ng-select class="custom" [items]="countries$ | async"  
        bindLabel="country"
        (change)="countrySelected"   
    > 
</ng-select>


<ng-select class="custom" [items]="locations$ | async"
               bindLabel="city"
               [(ngModel)]="selectedLocationId"
               (change)="locationSelected($event)"    
    > 
</ng-select>
